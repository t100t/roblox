    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Outfit',sans-serif;
            background:#0a0a15;
            color:#fff;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            overflow:hidden;
        }
        .background-effects{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
        .grid-lines{
            position:absolute;width:100%;height:100%;
            background-image:linear-gradient(to right,rgba(255,255,255,0.03)1px,transparent 1px),
                             linear-gradient(to bottom,rgba(255,255,255,0.03)1px,transparent 1px);
            background-size:40px 40px;
        }
        .orb{position:absolute;border-radius:50%;filter:blur(80px);opacity:.2;}
        .orb-1{width:300px;height:300px;background:#00BFFF;top:20%;left:10%;}
        .orb-2{width:400px;height:400px;background:#1E90FF;bottom:10%;right:10%;}
        .orb-3{width:200px;height:200px;background:#87CEFA;top:50%;right:20%;}

        .download-container{
            text-align:center;max-width:600px;padding:40px;
            background:rgba(15,15,30,.8);
            border-radius:20px;border:1px solid rgba(255,215,0,.2);
            box-shadow:0 10px 30px rgba(0,0,0,.3);
            backdrop-filter:blur(10px);animation:fadeIn .5s ease-out;
        }
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

        .brand{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:30px;}
        .brand-text{font-size:1.8rem;font-weight:700;background:linear-gradient(90deg,#00BFFF,#87CEFA);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

        h1{font-size:2.5rem;margin-bottom:20px;background:linear-gradient(90deg,#fff,#d0d0a0);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        p{color:rgba(255,255,255,0.7);font-size:1.1rem;margin-bottom:30px;}

        .file-info{background:rgba(255,215,0,0.1);border-radius:10px;padding:20px;margin-bottom:30px;border:1px dashed rgba(255,215,0,0.3);text-align:left;}
        .file-row{display:flex;justify-content:space-between;margin-bottom:10px;}

        .password-container{
            display:flex;align-items:center;justify-content:space-between;
            background:rgba(255,255,255,0.05);
            padding:15px;border-radius:8px;margin-bottom:30px;
            border-left:3px solid #00BFFF;
        }
        .password{font-weight:700;color:#00BFFF;background:rgba(255,215,0,0.1);padding:5px 10px;border-radius:4px;}

            display:flex;align-items:center;justify-content:center;
            cursor:pointer;transition:.2s;
        }
        .copy-btn:hover{transform:scale(1.1);}

        .btn-download{
            display:flex;align-items:center;justify-content:center;
            width:100%;padding:15px 30px;
            background:linear-gradient(90deg,#00BFFF,#1E90FF);
            border:none;border-radius:8px;cursor:pointer;
            color:#fff;font-size:1.1rem;font-weight:600;
            margin-bottom:20px;position:relative;overflow:hidden;
            transition:.3s;
        }
        .btn-download:hover{
            transform:translateY(-2px);
            box-shadow:0 0 30px rgba(0,191,255,0.6);
        }
    </style>
</head>

<body>
    <div class="background-effects">

</html>
